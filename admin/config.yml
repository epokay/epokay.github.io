backend:
  name: github # git-gateway
  repo: epokay/epokay.github.io
  branch: main # Branch to update (optional; defaults to master)

local_backend: true

media_folder: 'assets/images'

collections:
  # General Website Settings
  - name: 'website-settings'
    label: 'Website Settings'
    files:
      # Website Settings
      - label: 'Website Settings'
        name: 'site'
        file: '_config.yml'
        editor:
          preview: false
        fields:
          # Site Logo
          - label: 'Site Logo'
            name: 'site_logo'
            widget: 'image'
          - label: 'Site Logo Dark'
            name: 'site_logo_dark'
            widget: 'image'
          # Contact Details
          - label: 'Contact Details'
            name: 'contact_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Address'
                name: 'address'
                widget: 'markdown'
              - label: 'Tel'
                name: 'tel'
                widget: 'string'
              - label: 'Fax'
                name: 'fax'
                widget: 'string'
              - label: 'Email'
                name: 'email'
                widget: 'string'
          # Social Details
          - label: 'Social Details'
            name: 'social_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Twitter'
                name: 'twitter_link'
                widget: 'string'
              - label: 'Facebook'
                name: 'facebook_link'
                widget: 'string'
              - label: 'Instagram'
                name: 'instagram_link'
                widget: 'string'
          # Footer Settings
          - label: 'Footer Images'
            name: 'footer_images'
            collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
      # Image settings
      - label: "Image Settings"
        name: images
        file: "_data/boxes.yml"
        editor:
          preview: false
        fields:
          - label: Image directory
            name: directory
            widget: string
            hint: The directory where images are stored.
          - label: Person placeholder
            name: person_placeholder
            widget: image
            hint: "A place-holder image for a person if they don't have one provided."
      # Navigation Menus
      - label: 'Navigation Menus'
        name: 'navigation_menus'
        file: '_data/nav.yml'
        editor:
          preview: false
        fields:
          # Main Nav
          - label: 'Main Nav'
            name: 'main_nav'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Label'
                name: 'label'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Submenu Item'
                name: 'submenu_item'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
          # Footer Nav
          - label: 'Footer Nav'
            name: 'footer_nav'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            required: false
            fields: 
              - label: 'Label'
                name: 'label'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Submenu Item'
                name: 'submenu_item'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'
          # Top Nav
          - label: 'Top Bar'
            name: 'top_bar'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Top Bar Nav'
                name: 'top_bar_nav'
                collapsed: true
                minimize_collapsed: true
                widget: 'list'
                required: false
                fields: 
                  - label: 'Label'
                    name: 'label'
                    widget: 'string'
                  - label: 'Link'
                    name: 'link'
                    widget: 'string'

  # Pages
  - name: 'pages'
    label: 'Pages'
    files:
      # Homepage
      - label: 'Homepage'
        name: 'homepage'
        file: '_data/homepage.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # About Section
          - label: 'About'
            name: 'about'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Heading'
                name: 'heading'
                widget: 'string'
              - label: 'Content'
                name: 'content'
                widget: 'markdown'
              - label: 'Link Label'
                name: 'label'
                widget: 'string'
              - label: 'Link URL'
                name: 'link'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'
          # Research Section
          - label: 'Research'
            name: 'research'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Heading'
                name: 'heading'
                widget: 'string'
              - label: 'Content'
                name: 'content'
                widget: 'markdown'
              - label: 'Link Label'
                name: 'labell'
                widget: 'string'
              - label: 'Link URL'
                name: 'link'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'
          # Partners
          - label: 'Partners'
            name: 'partners'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields: 
              - label: 'Image'
                name: 'image'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
      # About
      - label: 'About'
        name: 'about'
        file: '_data/about.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content
          - label: 'Body'
            name: 'body'
            widget: 'markdown'
          # Partners
          - label: 'Partners'
            name: 'partners'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields: 
              - label: 'Name'
                name: 'name'
                widget: 'string'
              - label: 'Logo'
                name: 'logo'
                widget: 'image'
              - label: 'Link'
                name: 'link'
                widget: 'string'
          # Grid
          - label: 'Grid'
            name: 'grid'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Description'
                name: 'description'
                widget: 'string'
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Image'
                name: 'image'
                widget: 'image'
      # Contact
      - label: 'Contact'
        name: 'contact'
        file: '_data/contact.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Contact Details
          - label: 'Contact Details'
            name: 'contact_details'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Image'
                name: 'image'
                widget: 'image'
      # Resources
      - label: 'Resources'
        name: 'resources'
        file: '_data/resources.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Resources Section
          - label: 'Resources'
            name: 'resources'
            collapsed: true
            minimize_collapsed: true
            widget: 'list'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
              - label: 'Category'
                name: 'category'
                widget: 'select'
                options: ["Policy", "Teaching", "Software"]
              - label: 'Link'
                name: 'link'
                widget: 'string'
              - label: 'Icon'
                name: 'icon'
                widget: 'image'
      # Assessor App
      - label: 'Assessor App'
        name: 'assessor_app'
        file: '_data/assessor_app.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content Section
          - label: 'Content'
            name: 'content'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Body'
                name: 'body'
                widget: 'markdown'
      # Privacy Policy
      - label: 'Privacy Policy'
        name: 'privacy_policy'
        file: '_data/privacy_policy.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content Section
          - label: 'Content'
            name: 'content'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Body'
                name: 'body'
                widget: 'markdown'
      # Terms of Service
      - label: 'Terms of Service'
        name: 'terms_of_service'
        file: '_data/terms_of_service.yml'
        editor:
          preview: false
        fields:
          # Hero Section
          - label: 'Hero'
            name: 'hero'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Title'
                name: 'title'
                widget: 'string'
          # Content Section
          - label: 'Content'
            name: 'content'
            collapsed: true
            widget: 'object'
            fields:
              - label: 'Body'
                name: 'body'
                widget: 'markdown'


  # Blog Collection
  - label: 'Blog'
    name: 'Blog'
    folder: '_posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'blog-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  # News Collection
  - label: 'News'
    name: 'News'
    folder: '_news'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'news-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Category'
        name: 'category'
        widget: 'relation'
        collection: 'research'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        options_length: 999
        multiple: true
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  # Events Collection
  - label: 'Events'
    name: 'events'
    folder: '_events'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'event-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Event Date'
        name: 'event_date'
        widget: 'date'
        date_format: "DD.MM.YYYY"
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
  
  # People Collection
  - label: 'People'
    name: 'people'
    folder: '_people/'
    create: true
    slug: '{{given}}-{{family}}'
    identifier_field: crsid
    editor:
      preview: false
    fields:
    - label: 'Layout'
      name: 'layout'
      widget: 'hidden'
      default: 'person'
    - label: Given Name
      hint: "Include initials, e.g. Neil D."
      name: given
      widget: string
    - label: Preferred Name
      hint: "If you don't normally use your full given name (e.g. you are known as Nick not Nicholas)"
      name: preferred
      required: false
      widget: string
    - label: Family Name
      name: family
      widget: string
    - label: Prefix
      hint: Prefix of name (e.g. de, von, van)
      name: prefix
      required: false
      widget: string
    - label: Suffix
      hint: "Suffix of name (e.g. III or Jr)."
      name: suffix
      required: false
      widget: string
    - label: "Cambridge crsid"
      hint: "E.g. ads21. If a ml@cl member doesn't have a crsid create a dummy one starting with five x's, e.g. xxxxx01."
      name: 'crsid'
      widget: 'string'
    - label: Student
      name: student
      widget: "boolean"
      required: false
    - name: start
      label: "Date of start in ml@cl"
      hint: "Provide the day that the individual started in the ml@cl group."
      widget: 'datetime'
      format: "YYYY-MM-DD"
      date_format: "YYYY-MM-DD"
      time_format: false
    - name: end
      label: "Date of finish in ml@cl"
      hint: "Provide the day that the individual finished in the ml@cl group."
      widget: 'datetime'
      format: "YYYY-MM-DD"
      date_format: "YYYY-MM-DD"
      time_format: false
      default: ""
      required: false
    - label: "Personal Homepage"
      name: website
      hint: "URL of the individual's personal homepage."
      widget: "string"
      required: false
    - label: "ORCID number"
      name: orcid
      hint: "Open Researcher and Contributor ID number (see https://orcid.org)"
      widget: "string"
      required: false
    - label: 'Position'
      name: 'position'
      widget: 'string'
      hint: "For example, PhD Student, MPhil Student, Lecturer etc."
    - label: 'Institution'
      name: 'institution'
      hint: "For example, Cambridge University."
      widget: 'string'
    - label: 'Image'
      hint: "Please provide a portrait of the person."
      name: 'image'
      widget: 'image'
      required: false
    - label: 'GitHub ID'
      name: 'github'
      widget: 'string'
      required: false
    - label: 'LinkedIn ID'
      name: 'linkedin'
      widget: 'string'
      required: false
    - label: 'Twitter'
      name: 'twitter'
      widget: 'string'
      required: false
    - label: 'Facebook'
      name: 'facebook'
      widget: 'string'
      required: false
    - label: 'Email'
      name: 'email'
      widget: 'string'
      required: false
    - label: 'Biography'
      name: 'biography'
      widget: 'markdown'
      required: false
    - label: 'Projects'
      name: 'projects'
      widget: 'relation'
      collection: 'Projects'
      search_fields: ["title"]
      value_field: "{{slug}}"
      display_fields: ["title"]
      options_length: 999
      multiple: true
      required: false
    - label: 'Body'
      name: 'body'
      widget: 'markdown'
      required: false

  # Research Collection
  - label: 'Research'
    name: 'research'
    folder: '_research/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'research-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Overview Short'
        name: 'overview_short'
        widget: 'markdown'
      - label: 'Overview Long'
        name: 'overview_long'
        widget: 'markdown'
        required: false
      - label: 'Related Projects'
        name: 'projects'
        widget: 'relation'
        collection: 'projects'
        search_fields: ["title"]
        value_field: "{{slug}}"
        display_fields: ["title"]
        options_length: 999
        multiple: true
        required: false
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'people'
        search_fields: ["given", "family"]
        value_field: "{{slug}}"
        display_fields: ["given", "title"]
        options_length: 999
        multiple: true
        required: false

  # Project Collection
  - label: 'Projects'
    name: 'projects'
    folder: '_projects/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'project-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Featured Image'
        name: 'featured_image'
        widget: 'image'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'
      - label: 'Project Funders'
        name: 'project_funders'
        collapsed: true
        minimize_collapsed: true
        required: false
        widget: 'list'
        fields: 
          - label: 'Image'
            name: 'image'
            widget: 'image'
          - label: 'Link'
            name: 'link'
            widget: 'string'
      - label: 'Related People'
        name: 'people'
        widget: 'relation'
        collection: 'people'
        search_fields: ["given", "family"]
        value_field: "{{slug}}"
        display_fields: ["given", "family"]
        options_length: 999
        multiple: true
        required: false

  # Opportunities Collection
  - label: 'Opportunities'
    name: 'opportunities'
    folder: '_opportunities/'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - label: 'Layout'
        name: 'layout'
        widget: 'hidden'
        default: 'opportunities-single'
      - label: 'Title'
        name: 'title'
        widget: 'string'
      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'text'
      - label: 'Body'
        name: 'body'
        widget: 'markdown'    
